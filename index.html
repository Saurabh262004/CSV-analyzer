<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSV Analyzer</title>
    <link rel="stylesheet" href="assets/style/main.css"/>
    <link rel="stylesheet" href="assets/style/profile.css"/>
    <link rel="stylesheet" href="assets/style/workplace.css"/>
    <link rel="stylesheet" href="assets/style/controlPanel.css"/>
    <link rel="stylesheet" href="assets/style/footer.css"/>
  </head>
  <body>
    <div class="main container" id="main-container">
      <div class="main header" id="main-header">
        <span class="main logo" id="main-logo"></span>
        <span class="main profile" id="main-profile">
          <span class="profile image container" id="profile-image-container">
            <img src="assets/images/default-pfp.png" class="profile image" id="profile-image"/>
          </span>
          <span class="profile name" id="profile-name">UserNameHere</span>
          <span class="logout button" id="logout-button">
            Log Out <img class="logout img" id="logout-img" src="assets/images/logout.png" alt="logout"/>
          </span>
          <span class="profile config" id="profile-config">
            <span class="config element"></span>
            <span class="config element"></span>
            <span class="config element"></span>
            <span class="config element"></span>
          </span>
        </span>
      </div>
      <div class="main content" id="main-content">
        <div class="main controlPanel" id="main-controlPanel">
          <span class="fileUpload container btntyp1" id="fileUpload-container">
            <label for="fileUpload-input" class="fileUpload label">Upload a data File</label>
            <input type="file" class="fileUpload input" id="fileUpload-input"/>
          </span>
          <span class="downloadJson button btntyp1" id="downloadJson-button">Download</span>
          <span class="fileUpload transpose" id="fileUpload-transpose">
            <label for="fileUpload-transpose" id="fileUpload-transpose-label">Transpose File</label>
            <span class="transpose indicator off" id="transpose-indicator"></span>
          </span>
          <span class="dataSetDisplay contianer" id="dataSetDisplay-contianer">
            <label for="dataSetDisplay" class="dataSetDisplay label">No. of datasets :</label>
            <span class="dataSetDisplay noDisplay" id="dataSetDisplay-noDisplay">0</span>
          </span>
          <span class="sortbydata btntyp1" id="sortbydata-indicator">Sort By Sets</span>
          <span class="customizeDataset container" id="customizeDataset container">
            <span class="dataIndexSelector">
              Set Data Index: <input class="dataIndex input" id="dataIndexSelector-input" type="number" min="1" max="1"/>
            </span>
            <span class="graphButton single btntyp1" id="graphButton-single">Graph</span>
            <span class="rangeContainer X" id="rangeContainer-X">
              X Multiplier: <input type="range" class="multiplier X" id="multiplier-X" value="34"/>
            </span>
            <span class="rangeContainer Y" id="rangeContainer-Y">
              Y Multiplier: <input type="range" class="multiplier Y" id="multiplier-Y" value="34"/>
            </span>
            <span class="saveButton btntyp1" id="save-button">Save</span>
            <span class="graphButton all btntyp1" id="graphAll-button">Graph All</span>
            <span class="preview button btntyp1" id="preview-button">Preview</span>
          </span>
          <span class="previousData container" id="previousData-container"></span>
          <label for="previousData-container" id="previousData-container-label">Saved Data</label>
        </div>
        <div class="main graph-container" id="main-graph-container">
          <div class="graph-container inner-box" id="graph-container-inner-box"></div>
          <span class="workplace scroller" id="workplace scroller">
            <span class="scroller button up" id="workplace-scroller-up"></span>
            <span class="scroller button down" id="workplace-scroller-down"></span>
          </span>
        </div>
      </div>
      <span class="main scroller down" id="main-scroller">Show Footer</span>
      <div class="main footer" id="main-footer">
        <span class="footerElements container" id="footerElements container">
          <span class="footerElement sourceCode" id="footerElement-sourceCode">
            <a href="#" onclick="newTab('https://github.com/Saurabh262004/CSV-analyzer')">Source Code</a>
          </span>
          <span class="footerElement copyright" id="footerElement-sourceCode">
            Â© 2024 <a href="#" onclick="newTab('https://github.com/Saurabh262004')">Saurabh26</a>
          </span>
          <span class="footerElement copyrightLicense" id="footerElement-copyrightLicense">
            <a href="#" onclick="newTab('https://github.com/Saurabh262004/CSV-analyzer/blob/main/LICENSE')">License</a>
          </span>
        </span>
      </div>
    </div>
    <div class="main overflow-hider" id="main-overflow-hider"></div>
  </body>
  <script type="text/javascript" src="assets/scripts/libraries/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="assets/scripts/helpers.js"></script>
  <script type="text/javascript" src="assets/scripts/defineInitialDBOperations.js"></script>
  <script type="text/javascript" src="assets/scripts/libraries/customLibraries/IDBHandler.js"></script>
  <script type="text/javascript" src="assets/scripts/libraries/customLibraries/Custom Alerts/customAlerts.js"></script>
  <script type="text/javascript" src="assets/scripts/libraries/customLibraries/grapher.js"></script>
  <script type="text/javascript" src="assets/scripts/script.js"></script>
  <script type="text/javascript" src="assets/scripts/interactionHandlers.js"></script>
  <script type="text/javascript" src="assets/scripts/eventManager.js"></script>
  <script type="text/javascript" src="assets/scripts/startup.js"></script>
  <script type="text/javascript" src="assets/scripts/initiateDBOperations.js"></script>
</html>
